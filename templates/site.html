        {% load static %}

<!DOCOTYPE html>

<html lang="en">

    <head>
        <title>Site</title>

    {% include 'siteTemplate.html' %}
    </head>


    <body>

    <div class="center">

    <h1 class="Title" onmouseover="mOver(this)"  onmouseout="mOut(this)" > Cool App</h1>
    <br><br>
            </div>

    <div class="content">

        <p id="write"> Hi this is some information about a certain thing   </p>
        <button class="arrow" onclick="add_content()">       > </button>

    </div>

    <div class="media">
         <img src="{% static 'pic.jpg' %}" alt="pic1" width="500" height="500" id="bottom_img">
    </div>



<script>
function mOver(obj) {
  obj.innerHTML = "Very Cool App"
}

function mOut(obj) {
  obj.innerHTML = "Cool App"
}
</script>



<script>
let counter = 1;
function add_content(){
    counter ++;
    if(counter%2==0){
        document.getElementById("write").innerHTML = "Hi this is some information about another thing";
         document.getElementById("bottom_img").src = "{% static 'gus_berk1.jpg' %}";
    }
    else{
        document.getElementById("write").innerHTML = "Hi this is some information about a certain thing";
        document.getElementById("bottom_img").src = "{% static 'pic.jpg' %}";
    }

}
</script>



    </body>
</html>
